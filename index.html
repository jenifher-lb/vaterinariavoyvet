      <img class="grpelem temp_no_img_src" id="u1025-7" alt="TRABAJAMOS SEGUROS Dadas las circunstancias hemos cambiado todos nuestros protocolos de atención. Las circunstancias lo exigen, hoy todos debemos protegernos. " data-orig-src="images/u1025-7.png?crc=3924100277" data-image-width="293" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u1028-7" alt="¿POR QUÉ ELEGIRNOS? Contamos con una gran experiencia profesional, contamos con equipos de uso veterinario, con ambientes diseñados para la comodidad de nuestros pacientes y la ergonomía de nuestros empleados y colaboradores. " data-orig-src="images/u1028-7.png?crc=4146540508" data-image-width="293" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <img class="grpelem temp_no_img_src" id="u1031-7" alt="PROFESIONALES CONFIABLES Fuimos los pioneros en cirugías de columna, los únicos en el empleo de equipos exclusivos médico veterinarios. Fuimos los primeros en contar con caniles de internamiento con estándares de la AAHA( American Animal Hospital Association). " data-orig-src="images/u1031-7.png?crc=4235948484" data-image-width="293" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     </div>

        <img class="grpelem temp_no_img_src" id="u1072-6" alt="Al igual que tú, en VOYVET somos mascopadres y queremos ayudarte a encontrar lo mejor para tu mascohijo. Encuentra todo tipo de servicios en nuestro directorio creado especialmente para ellos. Voyvet" data-orig-src="images/u1072-6.png?crc=4226065241" data-image-width="403" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

      <img class="grpelem temp_no_img_src" id="u1102-13" alt="NUESTRA HISTORIA La Clínica Veterinaria VOYVET inició sus actividades el 01 de Octubre del 2012. Sus fundadores, el Dra. Geraldine Flores y la Dra. Fiorella Cochella, decidieron ofrecer una propuesta médica innovadora, integral y de calidad. Desde su fundación, fue conocida por el desarrollo de nuevas técnicas y herramientas quirúrgicas y de rehabilitación, que permitieron ser una Clínica Veterinaria referente en el País y diferenciarse con propuestas innovadoras, como fue la silla de ruedas para mascotas, que permite realizar una adecuada rehabilitación en casos con buen pronóstico, así como ser instrumento de movilización del paciente aportando calidad de vida en otros casos. Actualmente, es una Clínica Veterinaria multidisciplinaria que ofrece diferentes especialidades, conformada por un equipo de 19 Médicos Veterinarios, liderados por el Dr. Pancho Cavero, en la ciudad de Lima, Chimbote , ofreciendo servicios médicos de calidad con el uso de equipos médicos de última generación." data-orig-src="images/u1102-13.png?crc=28547314" data-image-width="450" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     </div>
     <div class="clearfix colelem" id="pu1105-14"><!-- group -->
      <img class="grpelem temp_no_img_src" id="u1105-14" alt="DRA. FIORELLA COCHELLA Médico Veterinario egresado de la Universidad Nacional Mayor de San Marcos, Comunicadora y activista en pro del bienestar de los animales y promotora de la conservación de la biodiversidad del medio ambiente. Columnista del Diario el Trome, Bloguero, Autor del libro de consulta “Veterinario en casa” por editorial Planeta, conductor del programa radial “Veterinaria Capital” por Radio Capital, conductor y productor del Programa “Los Animales me Importan”, emitido por Frecuencia Latina. " data-orig-src="images/u1105-14.png?crc=470896289" data-image-width="450" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
      <div class="museBGSize grpelem shared_content" id="u1091" data-content-guid="u1091_content"><!-- simple frame --></div>
     </div>

       <img class="colelem temp_no_img_src" id="u1130-8" alt="DRA. GERALDINE FLORES Médico Veterinario y Socia Co-Fundadora, egresada de la Universidad Nacional Mayor de San Marcos y Master en Administración de Negocios (MBA). Se desempeñó como Gerente de Línea en reconocidas empresas del medio veterinario por 7 años, adquiriendo amplia experiencia en el sector de animales de compañía y avicultura. " data-orig-src="images/u1130-8.png?crc=469239197" data-image-width="450" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="NUESTRA HISTORIA La Clínica Veterinaria VOYVET inició sus actividades el 01 de Octubre del 2012. Sus fundadores, el Dra. Geraldine Flores y la Dra. Fiorella Cochella, decidieron ofrecer una propuesta médica innovadora, integral y de calidad. Desde su fundación, fue conocida por el desarrollo de nuevas técnicas y herramientas quirúrgicas y de rehabilitación, que permitieron ser una Clínica Veterinaria referente en el País y diferenciarse con propuestas innovadoras, como fue la silla de ruedas para mascotas, que permite realizar una adecuada rehabilitación en casos con buen pronóstico, así como ser instrumento de movilización del paciente aportando calidad de vida en otros casos. Actualmente, es una Clínica Veterinaria multidisciplinaria que ofrece diferentes especialidades, conformada por un equipo de 19 Médicos Veterinarios, liderados por el Dr. Pancho Cavero, en la ciudad de Lima, Chimbote , ofreciendo servicios médicos de calidad con el uso de equipos médicos de última generación." data-orig-src="images/u1102-132.png?crc=13231075" data-image-width="440" data-orig-id="u1102-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="colelem temp_no_id temp_no_img_src" alt="DRA. FIORELLA COCHELLA Médico Veterinario egresado de la Universidad Nacional Mayor de San Marcos, Comunicadora y activista en pro del bienestar de los animales y promotora de la conservación de la biodiversidad del medio ambiente. Columnista del Diario el Trome, Bloguero, Autor del libro de consulta “Veterinario en casa” por editorial Planeta, conductor del programa radial “Veterinaria Capital” por Radio Capital, conductor y productor del Programa “Los Animales me Importan”, emitido por Frecuencia Latina. " data-orig-src="images/u1105-142.png?crc=272336899" data-image-width="441" data-orig-id="u1105-14" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
